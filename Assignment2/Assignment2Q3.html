<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>label{
            font-style: bold;
        }
    </style>
</head>
<body>
    <!-- <iframe src="./images/Screenshot 2025-04-18 at 3.41.59 PM.png" style="width: 50%; height: 50%;"></iframe> -->
     <img src="./images/Screenshot 2025-04-18 at 3.41.59 PM.png" style="width: 80%; margin-left: 10%;">
     <h1 style="text-align: center;">Sunbeam Registration Form</h1>
     <div style="width: 50%; float: right;">
        <form>
        <table>
            <tr>
                <td>
                    <label>Name:</label>
                </td>
                <td>
                     <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>BirthDate:</label>
                </td>
                <td>
                        <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email:</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address:</label>
                </td>
                <td>
                    <textarea rows="5" placeholder="Sunbeam Institute of IT 'Anuda Chambers', 203 Shaniwar Peth, Near Gujar Hospital, Karad-415110 (Maharashtra)"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender:</label>
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label>Upload Photo:</label>
                </td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Select your Course:</label>
                </td>
                <td>
                    <select name="course" placeholder="Select Course">
                        <option value="dac" name="dac">DAC</option>
                        <option value="dmc" name="dmc">DMC</option>
                        <option value="ditiss" name="ditiss">DITISS</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Skill Set:</label>
                </td>
                <td>
                    <input type="checkbox" name="skill">Java
                    <input type="checkbox" name="skill">C++
                    <input type="checkbox" name="skill">OS
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Register">
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>
     </div>
     <div style="width: 100%; height: 40%; text-align: center;">
        <video src="./videos/samplevideo.mp4" controls style="width: 40%; margin: 0%;"></video>
     </div>
</body>
</html>
