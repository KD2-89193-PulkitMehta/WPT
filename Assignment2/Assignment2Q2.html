<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="2" style=" width: 60%;">
        <tbody>
            <tr>
                <td colspan="5">A</td>
            </tr>
            <tr>
                <td colspan="3" rowspan="2">B</td>
                <td colspan="2">C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
            </tr>
            <tr>
                <td rowspan="3">F</td>
                <td colspan="4">G</td>
            </tr>
            <tr>
                <td rowspan="2">H</td>
                <td rowspan="2">I</td>
                <td colspan="2">J</td>
            </tr>
            <tr>
                <td colspan="2">K</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="4">L</td>
                <td>M</td>
            </tr>
            <tr>
                <td>N</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
